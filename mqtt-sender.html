<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control MQTT - ESP8266</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .status-container {
            background: #f7f7f7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 16px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.connected .status-dot {
            background: #4CAF50;
        }

        .status.disconnected .status-dot {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-send {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-send:active {
            transform: translateY(0);
        }

        .btn-send:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-send.sending {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        @keyframes buttonClick {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.show {
            display: flex;
        }

        .notification.success {
            border-left: 4px solid #4CAF50;
        }

        .notification.error {
            border-left: 4px solid #f44336;
        }

        .notification-icon {
            font-size: 24px;
        }

        .notification-message {
            font-weight: 600;
            color: #333;
        }

        .broker-info {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            font-size: 13px;
            color: #555;
        }

        .broker-info strong {
            color: #667eea;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Enviar mensaje al regalo</h1>
        
        <div class="status-container">
            <div class="status disconnected" id="status">
                <span class="status-dot"></span>
                <span id="status-text">Desconectado</span>
            </div>
        </div>

        <div class="broker-info">
            <strong>Broker:</strong> <span id="broker-display">broker.emqx.io:8083</span><br>
            <strong>T√≥pico:</strong> <span id="topic-display">/regalo/mensaje</span>
        </div>

        <div class="form-group">
            <label for="message">Escribe tu mensaje:</label>
            <input 
                type="text" 
                id="message" 
                placeholder="Escribe aqu√≠ tu mensaje..."
                autocomplete="off"
            >
        </div>

        <button class="btn-send" id="sendBtn" onclick="sendMessage()">
            Enviar Mensaje
        </button>
    </div>

    <div class="notification" id="notification">
        <span class="notification-icon" id="notificationIcon"></span>
        <span class="notification-message" id="notificationMessage"></span>
    </div>

    <script>
        // ========================================
        // CONFIGURACI√ìN MQTT - EDITABLE
        // ========================================
        const BROKER_HOST = "broker.emqx.io";      // Broker MQTT p√∫blico
        const BROKER_PORT = 8083;                   // Puerto WebSocket (sin TLS)
        const MQTT_TOPIC = "/regalo/mensaje";       // T√≥pico de publicaci√≥n
        
        // ========================================
        // URL WEBSOCKET MQTT COMPLETA
        // ========================================
        const WS_URL = `ws://${BROKER_HOST}:${BROKER_PORT}/mqtt`;
        const CLIENT_ID = "web_client_" + Math.random().toString(16).substr(2, 8);

        console.log("üîó URL WebSocket MQTT:", WS_URL);
        console.log("üÜî Client ID:", CLIENT_ID);
        console.log("üìç T√≥pico:", MQTT_TOPIC);

        // ========================================
        // C√ìDIGO PRINCIPAL - NO MODIFICAR
        // ========================================
        let client;
        let isConnected = false;

        // Elementos del DOM
        const statusElement = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('sendBtn');
        const notification = document.getElementById('notification');
        const notificationIcon = document.getElementById('notificationIcon');
        const notificationMessage = document.getElementById('notificationMessage');

        // Actualizar informaci√≥n del broker en pantalla
        document.getElementById('broker-display').textContent = `${BROKER_HOST}:${BROKER_PORT}`;
        document.getElementById('topic-display').textContent = MQTT_TOPIC;

        // Inicializar conexi√≥n MQTT
        function initMQTT() {
            try {
                // Crear cliente MQTT con URL completa de WebSocket
                client = new Paho.MQTT.Client(WS_URL, CLIENT_ID);

                // Configurar callbacks
                client.onConnectionLost = onConnectionLost;
                client.onMessageArrived = onMessageArrived;

                // Opciones de conexi√≥n
                const options = {
                    timeout: 10,
                    onSuccess: onConnect,
                    onFailure: onFailure,
                    keepAliveInterval: 60,
                    cleanSession: true,
                    reconnect: false  // Manejamos reconexi√≥n manual
                };

                // Conectar
                console.log(`‚è≥ Conectando a ${WS_URL}...`);
                client.connect(options);
            } catch (error) {
                console.error("‚ùå Error al inicializar MQTT:", error);
                showNotification("Error al conectar con el broker", "error");
                setTimeout(initMQTT, 5000); // Reintentar en 5 segundos
            }
        }

        // Callback: Conexi√≥n exitosa
        function onConnect() {
            console.log(`‚úÖ Conectado a ${WS_URL}`);
            isConnected = true;
            updateStatus(true);
            showNotification(`Conectado a ${BROKER_HOST} ‚úì`, "success");
        }

        // Callback: Fallo en la conexi√≥n
        function onFailure(message) {
            console.error("‚ùå Fallo en la conexi√≥n:", message.errorMessage || message);
            isConnected = false;
            updateStatus(false);
            showNotification("Error de conexi√≥n. Reintentando...", "error");
            setTimeout(initMQTT, 5000); // Reintentar en 5 segundos
        }

        // Callback: Conexi√≥n perdida
        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("‚ö†Ô∏è Conexi√≥n perdida:", responseObject.errorMessage);
                isConnected = false;
                updateStatus(false);
                showNotification("Conexi√≥n perdida. Reconectando...", "error");
                setTimeout(initMQTT, 3000); // Reintentar en 3 segundos
            }
        }

        // Callback: Mensaje recibido
        function onMessageArrived(message) {
            console.log("üì® Mensaje recibido:", message.payloadString);
        }

        // Enviar mensaje
        function sendMessage() {
            const messageText = messageInput.value.trim();

            // Validar mensaje vac√≠o
            if (messageText === "") {
                showNotification("‚ö†Ô∏è El mensaje no puede estar vac√≠o", "error");
                messageInput.focus();
                return;
            }

            // Validar conexi√≥n
            if (!isConnected) {
                showNotification("‚ö†Ô∏è No hay conexi√≥n con el broker", "error");
                return;
            }

            try {
                // Crear y enviar mensaje MQTT
                const message = new Paho.MQTT.Message(messageText);
                message.destinationName = MQTT_TOPIC;
                message.qos = 0;
                client.send(message);

                // Animaci√≥n del bot√≥n
                sendBtn.classList.add('sending');
                setTimeout(() => {
                    sendBtn.classList.remove('sending');
                }, 300);

                // Notificaci√≥n de √©xito
                showNotification("‚úì Mensaje enviado correctamente", "success");
                console.log("üì§ Mensaje enviado:", messageText, "‚Üí T√≥pico:", MQTT_TOPIC);

                // Limpiar input
                messageInput.value = "";
                messageInput.focus();

            } catch (error) {
                console.error("‚ùå Error al enviar mensaje:", error);
                showNotification("‚úó Error al enviar el mensaje", "error");
            }
        }

        // Actualizar estado visual
        function updateStatus(connected) {
            if (connected) {
                statusElement.classList.remove('disconnected');
                statusElement.classList.add('connected');
                statusText.textContent = 'Conectado';
                sendBtn.disabled = false;
            } else {
                statusElement.classList.remove('connected');
                statusElement.classList.add('disconnected');
                statusText.textContent = 'Desconectado';
                sendBtn.disabled = true;
            }
        }

        // Mostrar notificaci√≥n
        function showNotification(message, type) {
            notificationMessage.textContent = message;
            notification.className = 'notification show ' + type;
            
            if (type === 'success') {
                notificationIcon.textContent = '‚úì';
            } else {
                notificationIcon.textContent = '‚úó';
            }

            // Ocultar despu√©s de 3 segundos
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Permitir enviar con Enter
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Iniciar conexi√≥n al cargar la p√°gina
        window.addEventListener('load', function() {
            initMQTT();
        });

        // Intentar reconectar cuando la ventana vuelve a tener foco
        window.addEventListener('focus', function() {
            if (!isConnected) {
                initMQTT();
            }
        });
    </script>
</body>
</html>
